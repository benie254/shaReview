{%extends 'django_registration/base.html'%}


{%block content%}
<div class="container" style="background-color:rgb(250,250,250);width:auto;height:auto;max-width:80%;margin-bottom:2.5%;">
    <div class="row" style="margin-top:5%;padding-top:1.5%;padding-bottom:1.5%;">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            {%if form.errors%}
            <p>
                Please confirm that your information is correct.
            </p>
            {%endif%}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">
                        Sign Up
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="/accounts/register/" method="post">
                        {%csrf_token%}
                        {{form|crispy}}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4"></div>
    </div>

</div>
{%endblock%}

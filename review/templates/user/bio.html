{%extends 'projects/base.html'%}
{%load bootstrap5%}
{%load static%}


{%block content%}
<body style="background-image:url('{%static 'photos/raindrop-1913347_1920.jpg' %}');background-size:cover;background-position:cover;background-repeat:no-repeat;height:100vh;">

</body>


<div class="container">
    <div class="row" style="margin-top:2.5%;">
        <div class="col-md-2"></div>
    <div class="col-md-4" style="margin-left:15%;">
        <h2 class="text-center" style="margin-bottom:2.5%;">Add your profile info below</h2>
        <form method="post" action="{% url 'profile' user.id %}" enctype="multipart/form-data" style="text-align:center;">
            {% csrf_token %}
            {% bootstrap_form profileform layout='inline' %}
            <button type="submit" class="btn btn-sm btn-light btn-outline-dark" value="Post" style="margin-top:1.5%;">Add</button>
        </form>
    </div>
    <div class="col-md-2">


        <p></p>

    </div>
    </div>
</div>
{%endblock%}
